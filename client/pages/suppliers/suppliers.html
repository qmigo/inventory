<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>
    Suppliers
    </h1>
<button class="btn btn-primary mb-4" id="addCompany">+</button>
    <div id="nameList" class="container">
        <br>
    </div>
    <div class="outputWindow">
    </div>
    <form action="" class="form container" id="form">
        <input type="hidden" id="id">
        <label for="name">Name</label>
        <input type="text" placeholder="Organisation name" name="name" id="name" required>
        <label for="address">Address</label>
        <textarea type="text" placeholder="Ex. 12 Baker Street" name="address" id="address" required></textarea>
        <label for="country">Country</label>
        <input type="text" placeholder="Ex. India" name="country" id="country" required>
        <label for="state">State</label>
        <input type="text" placeholder="Ex. Uttar Pradesh" name="state" id="state" required>
        <label for="gst">GST Number</label>
        <input type="text"placeholder="gst" name="gst" id="gst" required>
        <label for="contact">Contact Person</label>
        <input type="text" placeholder="Ex. Ajit Doval" name="contact" id="contact" required>
        <label for="mobile">Mobile</label>
        <input type="tel" placeholder="Ex. 9210-xxx-xxx" name="mobile" id="mobile" required>
        <label for="email">Email</label>
        <input type="email" placeholder="johndoe@gmail.com" name="email" id="email" required>
        <div class="btnActionWrapper mb-5">
            <button class="btn btn-success submit-add" type="submit">Submit</button>
        </div>
    </form>
</body>
<script src="./suppliers.js"></script>
</html>
